<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infopiezas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link href="css/styles.css" rel="stylesheet" />
    <script type="javascript" src="js/scripts.js"></script>

  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img class="logo" src="img/infopiezas-logo.svg" alt="Infopiezas" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Asociados</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Registro de empresas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item blue-btn">
                      <a class="nav-link blue-btn" href="#">Acceso</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="main-content">
        <div class="login-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-lg-7 col-xl-5 m-auto">
                        <div class="white-box">
                            <h2>Bienvenido </h2>
                             <fieldset>
                                 <form autocomplete="off">
                                     <div class="mb-3">
                                         <label for="user-field" class="form-label">Correo electrónico</label>
                                         <input type="email" class="form-control user-field" id="user-field" aria-describedby="emailHelp">
                                     </div>
                                     <div class="mb-3">
                                         <label for="password-field" class="form-label">Contraseña:</label>
                                         <input type="password" class="form-control password-field" id="password-field">
                                     </div>
                                     <div class="mb-3 text-end">
                                         
                                     </div>
                                     <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                                     <p class="p-4 text-center">Si no tienes una cuenta, <a href="#">créala ahora </a></p>
                                 </form>
                             </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
      <div class="footer-nav">
        <a href="#">Tour</a>
        <a href="#">Nosotros</a> | <a href="#">Asociados</a> |
        <a href="#">Registro personas</a> | <a href="#">Registro empresas</a> |
        <a href="#">Condiciones de uso</a> |
        <a href="#">Contáctenos</a>
      </div>
      <div class="s">©2005-2018 Asesores Técnicos Empresariales, S.A.</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
